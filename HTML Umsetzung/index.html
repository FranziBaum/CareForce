<!DOCTYPE html>
<html>

    <head>
    <title>CareForce</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/careforce.js" type="text/javascript"></script>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Rubik" rel="stylesheet">

    </head>

    <body>
        <div id="content">
        <div class="wrapper">
        <h1>Who cares?</h1>
        <div class="betroffener" id="patient">Patient</div>
        <div class="betroffener" id="angehoeriger">Angehöriger</div>
        <label for="Pflegegrad">Pflegegrad/Betreuungszeit:</label></br>
        <input type="radio" name="pflegegrad" value="1" checked> 1 / keine<br>
        <input type="radio" name="pflegegrad" value="2"> 2 / <6 Stunden<br>
        <input type="radio" name="pflegegrad" value="3"> 3 / 6-12 Stunden<br>
        <input type="radio" name="pflegegrad" value="4"> 4 / 24 Stunden<br>
        <input type="radio" name="pflegegrad" value="5"> 5 / 24 Stunden
    </br>
        <label for="arbeitszeit">durchschnittliche Arbeitszeit/Tag:</label>
        <input type="range" max="12" min="0" name="arbeitszeit" id="arbeitszeit_input" value="1" list="trickmarks">
        <span id="arbeitszeit_wert">1</span> Stunde(n)
        <datalist id="trickmarks">
            <option value="0">
            <option value="1">
            <option value="2">
            <option value="3">
            <option value="4">
            <option value="5">
            <option value="6">
            <option value="7">
            <option value="8">
            <option value="9">
            <option value="10">
            <option value="11">
            <option value="12">
        </datalist>
</br>
        <p id="freizeit">Du hast 15 Stunden Freizeit.</p>
        <label for="Betreuungsaufwand">Wieviel deiner Freizeit möchtest du für die Betreuung nutzen?</label></br>
        <input type="radio" name="betreuung" value="0.2" checked>sehr wenig<br>
        <input type="radio" name="betreuung" value="0.5">die Hälfte<br>
        <input type="radio" name="betreuung" value="0.8">so gut wie alles<br>
        <p id="betreuungszeit"></p>
        <button id="myButton">Auswirkungen beobachten</button>
        <p id="patient_mood"></p>
        <p id="angehoeriger_mood"></p>
        </div>
    </div>

    </body>

</html>
