<!DOCTYPE html>
<html>

<head>
    <title>CareForce</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="js/p5.min.js" type="text/javascript"></script>
    <script src="js/p5setup.js" type="text/javascript"></script>
    <script src="js/careforce.js" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/css?family=Pacifico|Rubik" rel="stylesheet">

</head>

<body>
    <div id="content">
        <div class="wrapper">
            <h1>Freizeit als Angehoeriger eines Pflegebed√ºrftigen</h1>
            <div id="canvas1">

            </div>
            <div class="parameter" style="color: rgb(46, 40, 136);">
                <label for="schlafzeit">Schlafzeit/Tag:</label>
                </br>
                <input type="range" max="16" min="0" name="schlafzeit" id="schlafzeit_input" value="1" list="trickmarks1">
                <p id="schlafzeit_wert" class="parameterwert">1 h</p>
                <datalist id="trickmarks1">
                    <option value="0">
                        <option value="1">
                            <option value="2">
                                <option value="3">
                                    <option value="4">
                                        <option value="5">
                                            <option value="6">
                                                <option value="7">
                                                    <option value="8">
                                                        <option value="9">
                                                            <option value="10">
                                                                <option value="11">
                                                                    <option value="12">
                                                                        <option value="13">
                                                                            <option value="14">
                                                                                <option value="15">
                                                                                    <option value="16">
                </datalist>
            </div>
            <div class="parameter" style="color: rgba(200, 50, 100,1);">
                <label for="arbeitszeit">Arbeitszeit/Tag:</label>
                </br>
                <input type="range" max="12" min="0" name="arbeitszeit" id="arbeitszeit_input" value="1" list="trickmarks2">
                <p id="arbeitszeit_wert" class="parameterwert">1 h</p>
                <datalist id="trickmarks2">
                    <option value="0">
                        <option value="1">
                            <option value="2">
                                <option value="3">
                                    <option value="4">
                                        <option value="5">
                                            <option value="6">
                                                <option value="7">
                                                    <option value="8">
                                                        <option value="9">
                                                            <option value="10">
                                                                <option value="11">
                                                                    <option value="12">
                </datalist>
            </div>
            <div class="parameter" style="color: rgba(200, 200, 100,1);">
                <label for="pflegezeit">Pflegezeit/Tag:</label>
                </br>
                <input type="range" max="12" min="0" name="pflegezeit" id="pflegezeit_input" value="1" list="trickmarks3">
                <p id="pflegezeit_wert" class="parameterwert">1 h</p>
                <datalist id="trickmarks3">
                    <option value="0">
                        <option value="1">
                            <option value="2">
                                <option value="3">
                                    <option value="4">
                                        <option value="5">
                                            <option value="6">
                                                <option value="7">
                                                    <option value="8">
                                                        <option value="9">
                                                            <option value="10">
                                                                <option value="11">
                                                                    <option value="12">
                </datalist>
            </div>
        </div>

    </div>

</body>

</html>
