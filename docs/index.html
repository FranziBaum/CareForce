<!DOCTYPE html>
<!-- A-Frame wird, wie auch p5, in einer HTML Seite eingebunden -->
<html class="grey0">

<head>
  <!-- im Head werden Angaben zum Titel und zu Metadaten gemacht-->
  <title>May the CareForce be with you!</title>
  <meta charset="utf-8">
  <!--Zeichensatz für Umlaute-->

  <!-- nachfolgend werden die stylesheets und Skripte eingebunden -->
  <link rel="stylesheet" href="css/style.css">
  <script src="js/aframe.min.js"></script>
  <!-- A-Frame Framework -->
  <script src="js/component_interactive.js"></script>
  <script src="js/component_game.js"></script>
  <script src="js/component_feedback.js"></script>
  <script src="js/component_handy.js"></script>
  <script src="js/component_button.js"></script>

</head>

<body>

  <!-- Da es sich um ein HTML Dokument handelt gibt es einen body-tag für den Inhalt -->
  <a-scene game shadow="basic" background="color: black">
    <a-animation attribute="background.color" begin="start" dur="30000" from="lightblue" to="black" repeat="indefinite" direction="alternate"></a-animation>

    <a-assets>
      <!-- Hier werden die Assets (Objekte, Bilder, Sounds, etc.) geladen mit denen wir arbeiten möchten.-->
      <a-asset-item id="room_dae" src="assets/room.dae"></a-asset-item>
      <a-asset-item id="schrank_dae" src="assets/schrank.dae"></a-asset-item>
      <a-asset-item id="buch_dae" src="assets/buch.dae"></a-asset-item>
      <a-asset-item id="brille_dae" src="assets/brille.dae"></a-asset-item>
      <a-asset-item id="handy_dae" src="assets/handy.dae"></a-asset-item>
      <a-asset-item id="cat_dae" src="assets/cat2.dae"></a-asset-item>
      <a-asset-item id="heart_obj" src="assets/heart.obj"></a-asset-item>
      <a-asset-item id="plattenspieler_dae" src="assets/plattenspieler.dae"></a-asset-item>
      <a-asset-item id="platte_dae" src="assets/platte.dae"></a-asset-item>
      <a-asset-item id="granny_dae" src="assets/granny.dae"></a-asset-item>


      <a-asset-item id="tulip_obj" src="assets/tulip.obj"></a-asset-item>
      <a-asset-item id="tulip_mtl" src="assets/tulip.mtl"></a-asset-item>
    </a-assets>

    <a-entity camera="userHeight:0" position="-0.1 0 1" rotation="0 0 0" id="kamera1" look-controls>
      <!-- Hier wird dei Kamera/Sicht des Nutzers erstellt -->
    <a-entity camera="userHeight:0" position="-0.1 0 1" rotation="0 0 0" id="kamera1" look-controls wasd-controls>
      <a-cursor fuse="true" fuseTimeout="1500" raycaster="objects:.clickable" position="0 0 -0.5" geometry="primitive: circle; radius: 0.1"
        material="color: white; shader: flat; transparent: true; opacity: 0.8" scale="0.1 0.1 0.1">
        <a-animation begin="fusing" easing="ease-out" attribute="scale" dur="100" fill="forwards" from="0.1 0.1 0.1" to="0.13 0.13 0.13"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale" dur="1000" delay="100" fill="forwards" from="0.13 0.13 0.13"
          to="0.04 0.04 0.04"></a-animation>
        <a-animation begin="click" attribute="scale" dur="300" fill="forwards" easing="ease-in" from="0.04 0.04 0.04" to="0.1 0.1 0.1"></a-animation>
      </a-cursor>
    </a-entity>


    <a-text id="poem" value="Wie viel Zeit kannst du aufbringen?" color="white" width="1.5" position="-0.6 0.3 0" ></a-text>
    <a-text id="bye" value="Was willst du tun?" color="white" width="1.5" position="-0.35 0.3 0" ></a-text>

    <a-text id="elixir" value=",,Jeder Mensch sehnt sich nach Zuneigung und Liebe, bei Menschen mit Pflegebedarf ist das nicht anders. Das Beste was du tun kannst, ist ihnen deine Zeit zu schenken und ihnen zu zeigen, dass du da bist und sie dir wichtig sind. Geborgenheit und Liebe kann nicht gekauft oder hergestellt werden, man muss es durch seine Taten zeigen. Du hast es in der Hand, jemanden zu helfen.”
    "color="white" width="2" position="-1 0.1 0" ></a-text>
   
    <a-light id="roomlamp" type="point" position="0 0 0" intensity="0.06" shadow="cast:true"></a-light>
    <a-light id="ambientlight" type="ambient" position="0 0 0" intensity="0.3"></a-light>
    <a-light id="sun" type="directional" position="0 50 0" intensity="1" shadow="cast:true" angle="45"></a-light>




    <a-light id="roomlamp" type="point" position="0 0 0" intensity="0.06"></a-light>
    <a-plane class="pick" button="value: 1" position="-1.5 0 -0.85" width="1" height="0.5" color="grey" shader="flat" rotation="0 20 0"></a-plane>
    <a-plane class="pick" button="value: 2" position="0 0 -1" width="1" height="0.5" color="grey" shader="flat" rotation="0 0 0" class="clickable"></a-plane>
    <a-plane class="pick" button="value: 4" position="1.5 0 -0.85" width="1" height="0.5" color="grey" shader="flat" rotation="0 -20 0"></a-plane>
    <a-plane id="endgame" button="value: End Game" position="-1.5 -1 -1" width="1" height="0.5" color="grey" shader="flat" rotation="0 0 0"></a-plane>
    <a-plane id="continue" button="value: Fortsetzen" position="0 -1 -1" width="1" height="0.5" color="grey" shader="flat" rotation="0 0 0"></a-plane>








    <a-collada-model id="granny" src="#granny_dae" position="-1 -0.6 0" rotation="0 45 0" scale="0.13 0.13 0.13" shadow="cast: true; receive: true;"
      visible="false">
      <a-obj-model feedback id="heart" src="#heart_obj" position="0 8 0" scale="1.5 1.5 1.5" rotation="0 90 0" shadow="cast: false; receive: false;"></a-obj-model>

    </a-collada-model>
      </a-collada-model>


    <a-obj-model id="tulip" src="#tulip_obj" mtl="#tulip_mtl" position="-2 -0.5 0.5" scale="0.01 0.01 0.01" shadow="cast: true; receive: true;"></a-obj-model>




    <a-collada-model handy id="handy" src="#handy_dae" position="0 -0.6 0" rotation="0 90 0" shadow="cast: false; receive: false;"
      visible="false">
      <a-text id="uhr" value="12:30" rotation="-90 0 0" align="center" color="white" position="0.495 -0.3972 -0.5" wrap-count="150">
        <a-entity line="start: -0.12 -0.2 0.01; end: 0.12 -0.2 0.01; color: red"></a-entity>
      </a-text>
      <a-text id="handytext" value="jojo" rotation="-90 0 0" align="center" color="white" position="0.495 -0.3972 -0.6" wrap-count="150">

    </a-collada-model>

    <a-collada-model id="raum" src="#room_dae" position="0 0 0" rotation="0 0 0" shadow="cast: true; receive: true;"></a-collada-model>

    <a-collada-model id="schrank" src="#schrank_dae" shadow="cast: true; receive: true;">
      <a-collada-model interactive id="buch" src="#buch_dae" position="3.3 0 2.4" rotation="0 0 0" shadow="cast: true; receive: true;">
        <a-animation attribute="position" begin="bookfound" dur="5000" to="3.3 0 1"></a-animation>
        <a-animation attribute="rotation" begin="bookfound" dur="4000" to="0 270 0"></a-animation>
        <a-animation attribute="position" begin="bookfound" delay="7000" dur="5000" from="3.3 0 1" to="3.3 0 2.4"></a-animation>
        <a-animation attribute="rotation" begin="bookfound" delay="7000" dur="4000" from="0 270 0" to="0 0 0"></a-animation>
      </a-collada-model>
    </a-collada-model>

    <a-collada-model interactive="event: animate;" id="brille" src="#brille_dae" position="-3, -0.85, 1" shadow="cast: true; receive: true">
      <a-animation attribute="position" begin="found" dur="5000" to="0 0 0"></a-animation>
    </a-collada-model>



    <a-collada-model id="plattenspieler" src="#plattenspieler_dae" position="0 0 2.4" rotation="0 0 0" shadow="cast: true; receive: true;">
      <a-collada-model interactive id="platte" src="#platte_dae" shadow="cast: false; receive: false;">
        <a-animation attribute="rotation" begin="play" dur="30000" to="0 1300 0"></a-animation>
      </a-collada-model>
    </a-collada-model>




  </a-scene>
</body>

</html>
