<!DOCTYPE html>
<html>

<head>
    <title>CareForce</title>
    <meta charset="utf-8"> <!-- Zeichenkodierung (Umlaute ä ü... ) -->
    <link rel="stylesheet" type="text/css" href="css/style.css"> <!-- Style CSS -->
    <script src="js/p5.min.js" type="text/javascript"></script> <!-- P5 Library -->
    <script src="js/circle.js" type="module"></script> <!-- Circle Klasse -->
    <script src="js/careforce.js" type="module"></script> <!-- Rest (Listener, Setup, draw,..)-->
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Rubik" rel="stylesheet"> <!-- Font -->

</head>

<body>
    <div id="content"> <!-- ID's werden im CSS durch # angesprochen/gestylt-->
            <h1>Freizeit als Angehöriger eines Pflegebedürftigen</h1>
            <div id="canvas1">
            </div>
            <div class="parameter" style="color: rgb(46, 40, 136);"> <!-- Klassen werden im CSS durch . angsprochen/gestylt -->
                <label for="schlafzeit">Schlafzeit/Tag:</label><!-- Beschriftung für input mit dem Namen "schlafzeit" -->
                </br> <!-- Absatz -->
                <input type="range" max="16" min="0" step="1" name="schlafzeit" id="schlafzeit_input" value="1">
                <p id="schlafzeit_wert">1 h</p>
            </div>
            <div class="parameter" style="color: rgba(200, 50, 100,1);">
                <label for="arbeitszeit">Arbeitszeit/Tag:</label>
                </br>
                <input type="range" max="12" min="0" name="arbeitszeit" step="1" id="arbeitszeit_input" value="1" list="trickmarks2">
                <p id="arbeitszeit_wert">1 h</p>

            </div>
            <div class="parameter" style="color: rgba(200, 200, 100,1);">
                <label for="pflegezeit">Pflegezeit/Tag:</label>
                </br>
                <input type="range" max="12" min="0" name="pflegezeit" id="pflegezeit_input" value="1" step="1">
                <p id="pflegezeit_wert">1 h</p>
            </div>
        </div>


</body>

</html>
